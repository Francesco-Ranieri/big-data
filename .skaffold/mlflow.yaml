apiVersion: skaffold/v2beta29
kind: Config
metadata:
  name: price-oracle-mlflow
requires:
  - path: namespace.yaml
  - path: secrets.yaml
  - path: configmaps.yaml
build:
  artifacts:
    - image: price-oracle-mlflow
      context: ..
      sync:
          infer:
          - '**/*'
      docker:
        dockerfile: .docker/MlFlow.Dockerfile
deploy:
  helm:
    releases:
      - name: price-oracle-mlflow
        remoteChart: oci://registry-1.docker.io/bitnamicharts/mlflow
        upgradeOnChange: true
        createNamespace: true
        namespace: price-oracle
        setValueTemplates:
          image.repository: "{{.IMAGE_REPO_price_oracle_mlflow}}"
          image.tag: "{{.IMAGE_TAG_price_oracle_mlflow}}@{{.IMAGE_DIGEST_price_oracle_mlflow}}"
        valuesFiles:
          - ../.helm/mlflow/values.yaml
portForward:
- resourceType: service
  resourceName: price-oracle-mlflow-tracking
  namespace: price-oracle
  port: 5000
  localPort: 5005